<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--    jQuery,부트스트랩-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!--     모바일 화면구성을 위한 뷰포트 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <!--     CSS 파일 불러오기-->
    <link rel="stylesheet" href="../static/login.css" type="text/css">
    <link rel="stylesheet" href="../static/common.css" type="text/css">

    <!-- instagram icon -->
    <!--    <link rel="icon" href="img/favicon.png">-->
    <!--    <link rel="instagram-icon" href="img/favicon.png">-->
</head>
<body>
<section class="whole_wrap">
    <main class="main">
        <article class="article">
            <div class="left_frame">
                <div class="left_container">
                    <img alt="" class="insta_pic"
                         src="https://www.instagram.com/static/images/homepage/screenshot1.jpg/d6bf0c928b5a.jpg">
                    <!--                    <img alt="" class="insta_pic" src="https://www.instagram.com/static/images/homepage/screenshot2.jpg/6f03eb85463c.jpg">-->
                    <!--                    <img alt="" class="insta_pic" src="https://www.instagram.com/static/images/homepage/screenshot3.jpg/f0c687aa6ec2.jpg">-->
                    <!--                    <img alt="" class="insta_pic" src="https://www.instagram.com/static/images/homepage/screenshot4.jpg/842fe5699220.jpg">-->
                    <!--                    <img alt="" class="insta_pic" src="https://www.instagram.com/static/images/homepage/screenshot5.jpg/0a2d3016f375.jpg">-->
                </div>
            </div>
            <div class="right_frame">
                <div class="container">
                    <img onclick="to_main()" class="logo_instagram" src="../img/insta-logo.png" alt="instagram_logo">
                    <input type="text" class="input_login" name="userID" id="userID" placeholder="전화번호, 사용자 이름 또는 이메일">
                    <input type="password" class="input_login" name="userPW" id="userPW" placeholder="비밀번호">
                    <a href="#none">
                        <button id="btn_login" disabled>로그인</button>
                    </a>
                    <span class="button_forgot">비밀번호를 잊으셨나요?</span>
                </div>
                <div class="sign_in_box">
                    <div class="sign_in_frame">
                        <p>
                            "계정이 없으신가요? "
                            <a href="/accounts/emailsignup/" tabindex="0"><span class="sign_in_link">가입하기</span></a>
                        </p>
                    </div>
                </div>
                <div class="app_box">
                    <p>앱을 다운로드하세요.</p>
                    <div class="app_frame">
                        <a class="app_down"
                           href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&amp;ct=igweb.loginPage.badge&amp;mt=8&amp;vt=lo"
                           tabindex="0"><img alt="App Store에서 이용 가능" class="Rt8TI "
                                             src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_korean-ko.png/4a5c9d62d51b.png"></a>
                        <a class="app_down"
                           href="https://play.google.com/store/apps/details?id=com.instagram.android&amp;referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D2B37DA01-F0E7-4B08-B087-8CCD8264D99C%26utm_content%3Dlo%26utm_medium%3Dbadge"
                           tabindex="0"><img alt="Google Play에서 이용 가능" class="Rt8TI "
                                             src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_korean-ko.png/f155b664a93b.png"></a>
                    </div>
                </div>
            </div>
        </article>
    </main>

    <footer>
      <div class="bottom_container">
        <nav class="footer-nav">
          <ul>

            </li>
            <li>
              <a href="#">약관</a>
            </li>
            <li>
              <a href="#">인기 계정</a>
            </li>
            <li>

            </li>
            <li>
              <a href="#">위치</a>
            </li>
              <li>

          </ul>
        </nav>
        <div class="copyright-notice">
          © 2021 Instagram from Meta

      </div>

</section>
<script src="login.js"></script>
