     <script>


        // 회원가입 부분 ajax 구현
        function sned_mail_pw() {
            $.ajax({
                type: "POST",
                url: "/forgot_password",
                data: {
                    userEmail_pw_give: $('#userEmail_for_pw').val()
                },
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert('귀하의 비밀번호가 메일로 전송되었습니다.')
                        window.location.href = '/login'
                    } else {
                        alert(response['msg'])
                    }
                }
            })
        }
        const loginBtn = document.getElementById('btn_login');
        const sendMail = document.getElementsBy('a')[0];
        const emailInput = document.getElementById('userEmail_for_pw');

       emailInput.addEventListener('keyup', function (event) {
            if (emailInput.value) {
                loginBtn.disabled = false;
                sendMail = alert('비')

            } else {
                loginBtn.disabled = true;
                return
            }
        })
        // 엔터키 사용을 위한 설정 / 엔터의 keyCode가 13
        document.addEventListener('keyup', function (event) {
            if (event.keyCode === 13) {
                document.getElementById("btn_login").click();
            }
        })
